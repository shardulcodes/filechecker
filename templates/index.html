<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Analyzer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #1e1e2f;
        color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #2c2c3e;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }

      h2 {
        margin-bottom: 24px;
        font-size: 24px;
        font-weight: 600;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      input[type="file"] {
        padding: 10px;
        background: #3a3a4e;
        border: 1px solid #555;
        border-radius: 8px;
        color: #ddd;
        cursor: pointer;
      }

      input[type="submit"] {
        padding: 12px;
        background: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      input[type="submit"]:hover {
        background: #6366f1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload a File for Analysis</h2>
      <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <input type="submit" value="Analyze" />
      </form>
    </div>
  </body>
</html>

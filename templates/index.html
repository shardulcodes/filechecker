<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Analyzer</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #fcfcfc;
      }

      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        width: 600px;
        background-color: #ffffff;
        padding: 20px 30px 30px;
        text-align: center;
      }

      .card h3 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .drop_box {
        padding: 30px;
        border: 3px dotted #a3a3a3;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .drop_box h4 {
        font-size: 16px;
        font-weight: 400;
        color: #2e2e2e;
      }

      .drop_box p {
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 12px;
        color: #a3a3a3;
      }

      .btn {
        background-color: #005af0;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 4px;
        font-weight: 500;
      }

      .btn:hover {
        background-color: #ffffff;
        color: #005af0;
        outline: 1px solid #005af0;
      }

      .analyze-btn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .analyze-btn:hover {
        background: #6366f1;
      }

      input[type="file"] {
        display: none;
      }
    </style>

    <!-- Script -->
    <script>
      function triggerFileInput() {
        document.getElementById("fileID").click();
      }

      function updateButtonText() {
        const input = document.getElementById("fileID");
        const btn = document.querySelector(".btn");
        if (input.files.length > 0) {
          btn.textContent = input.files[0].name;
        } else {
          btn.textContent = "Choose File";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3>Upload Files</h3>
        <form method="post" enctype="multipart/form-data">
          <div class="drop_box">
            <header>
              <h4>Select File here</h4>
            </header>
            <p>Files Supported: PDF, TEXT, DOC, DOCX</p>
            <input
              type="file"
              name="file"
              accept=".doc,.docx,.pdf,.txt"
              id="fileID"
              onchange="updateButtonText()"
              required
            />
            <button type="button" class="btn" onclick="triggerFileInput()">
              Choose File
            </button>
          </div>
          <input type="submit" value="Analyze" class="analyze-btn" />
        </form>
      </div>
    </div>
  </body>
</html>

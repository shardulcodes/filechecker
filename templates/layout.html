<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}File Inspector{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 70px;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.3rem;
      }
      .section {
        background: #ffffff;
        padding: 25px;
        margin-bottom: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      footer {
        margin-top: 60px;
        font-size: 13px;
        color: #888;
        text-align: center;
      }
      .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}"
          >üõ°Ô∏èFile Inspector</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="{{ url_for('index') }}"
                >Home</a
              >
            </li>

            {% if report_id %}
            <li class="nav-item">
              <a
                class="nav-link {% if '/dashboard' in request.path %}active{% endif %}"
                href="{{ url_for('dashboard', report_id=report_id) }}"
                >Dashboard</a
              >
            </li>
            {% endif %}

            <li class="nav-item">
              <a
                class="nav-link {% if '/dynamic' in request.path %}active{% endif %}"
                href="{{ url_for('dynamic_analysis') }}"
                >Dynamic Analysis</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link {% if '/reports' in request.path %}active{% endif %}"
                href="{{ url_for('reports') }}"
                >Reports</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container">{% block content %}{% endblock %}</div>

    <!-- FOOTER -->
    <footer>
      <hr />
      File Inspector &copy; {{ generated.year if generated else "2025" }} ‚Äî
      Built by <strong>Shardul</strong>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
